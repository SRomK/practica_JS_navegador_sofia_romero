<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/money.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Control de Gastos</title>
</head>

<body>
    <div class="wrapper">
        <div class="h1-box">
            <h1>Control de Gastos</h1>
        </div>
        <div class="box-tuAhorro">
            <h2>Tu Ahorro</h2>
            <p id="ahorroTotal">55€</p>
        </div>
        <div id="i-g-wrapper">
            <div class="box-ingreso-gasto">
                <div class="box-ingreso">
                    <p class="title-i-g">Ingreso</p>
                    <p class="number-ingreso" id="moneyPlus">50€</p>
                </div>
                <div class="box-gasto">
                    <p class="title-i-g">Gasto</p>
                    <p class="number-gasto" id="moneyLess">50€</p>
                </div>
            </div>
        </div>

        <div class="box-historial">
            <h3>Historial</h3>
            <hr>
            <ul id="list" class="list">
                <li id="minus">
                    Cash <span>-€400</span><button class="delete-btn"><img src="./img/delete_icon.png"
                            alt="delete icon"></button>
                </li>
            </ul>
            
        </div>

        <div class="box-transaccion">
            <h3>Añadir nueva transacción</h3>
            <hr>
            <form id="form">
                <div class="form-control">
                    <label for="text">Concepto</label>
                    <input type="text" id="input-text" placeholder="Añade concepto...">
                </div>
                <div class="form-control">
                    <label for="amount">Cantidad <br> (negativo - gasto, positivo - ingreso)</label>
                    <input type="number" id="input-amount" placeholder="Introduce cantidad...">
                </div>

                <button class="button-añadir">Añadir transacción</button>
            </form>
        </div>
        <script src="app.js"></script>
</body>

</html>
